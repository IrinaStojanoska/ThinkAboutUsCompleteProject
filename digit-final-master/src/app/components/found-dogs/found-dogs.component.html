<app-navbar></app-navbar>
<div class="container" style="margin-top:100px">
    <div class="card">
        <div class="card-header">
            <h2>Found dogs</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th></th>
                            <th class="zeleno">Breed</th>
                            <th class="zeleno">Location</th>
                            <th class="zeleno">Size</th>
                            <th class="zeleno">Code</th>
                            <th class="zeleno">Gender</th>
                            <th class="zeleno">See more</th>
                            <th class="zeleno">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dog of dogs">
                            <!-- <span *ngIf="!dog.deleted"> -->
                                <td>
                                    <img src="../../assets/dog.png">
                                </td>
                                <td> {{dog.breed}} </td>
                                <td> {{dog.location}} </td>
                                <td> {{dog.size.name}}</td>
                                <td> {{dog.code}} </td>
                                <td> {{dog.gender == 0 ? 'Male' : 'Female'}}</td>
                                <td>
                                    <button class="btn btn-primary zeleno-kopce" (click)="seeMore(dog)">Details </button>
                                </td>
                                <td>
                                        <button class="btn btn-danger" (click)="deleteDog(dog)">Delete </button>
                                    </td>
                            <!-- </span> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
