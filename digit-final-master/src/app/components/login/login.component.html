<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
</head>

<body>
  <div class="page login-page">
    <div class="container d-flex align-items-center">
      <div class="form-holder has-shadow">
        <div class="row">
          <div class="col-lg-6">
            <div class="info d-flex align-items-center">
              <div class="content">
                <div class="logo">
                  <h1 style="opacity: 1.0;">Think About Us</h1>
                </div>
                <p style="opacity: 1.0">Made by Ivana and Irina.</p>
              </div>
            </div>
          </div>
          <!-- Form Panel    -->
          <div class="col-lg-6 bg-white">
            <div class="form d-flex align-items-center">
              <div class="content">
                <img src="../../../assets/dog.png" class="img-responsive" alt="" style="margin-bottom: 20px; margin-left: 50px;"
                />
                <br>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" role="login">
                  <div class="form-group">
                    <input type="userName" class="form-control" formControlName="userName" id="userName" placeholder="Email">
                    <div *ngIf="submitted && loginForm.controls.userName.errors" class="error">
                      <div *ngIf="loginForm.controls.userName.errors.required">Email is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" formControlName="password" id="pwd" placeholder="Password">
                    <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                      <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
                  <div *ngIf="invalidLogin" class="error">
                    <div>Invalid credentials.</div>
                  </div>
                </form>
                <a [routerLink]="['/home']" class="forgot-pass">Continue to home page.</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
