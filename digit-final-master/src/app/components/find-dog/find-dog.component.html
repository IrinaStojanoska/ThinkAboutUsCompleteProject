<app-navbar></app-navbar>

<div class="container" style="margin-top:100px">
    <div class="card">
        <div class="card-header">
            <h2>Lost dogs</h2>
        </div>
        <div class="card-body">
            <ul *ngFor="let dog of dogs">
                <li class="dog-item">
                    <div (click)="seeMore(dog)">
                        <img [src]=dog.imageUrl alt="dog img" class="img-responsive" />
                        <h3> {{dog.gender == 0 ? 'Male' : 'Female' }} {{ dog.breed }}</h3>
                        <h4> {{dog.location}} </h4>
                        <div class="description-text"> {{ dog.description }} </div>
                    </div>
                    <button *ngIf="dog.status != 3" class="btn btn-lg pull-right zeleno-kopce" (click)="reportFoundDog(dog)"> Report found</button>
                    <button *ngIf="dog.status == 3"  class="btn btn-lg pull-right crveno-kopce" [disabled]="true">Pending</button>
                    <br>
                </li>
            </ul>
        </div>
    </div>
</div>
